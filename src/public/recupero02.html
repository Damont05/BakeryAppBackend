<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Resetear contraseña</title>
</head>

<body>

    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Resetear contraseña
                </div>
                <form action="/api/sessions/recupero03" method="post">

                    <input type="password" name="password" id="password" class="pass">
                    <input type="password" name="password2" id="password2" class="pass">
                    <input type="text" name="token" id="token" hidden>
                    <br>
                    <input type="submit" class="my-button" value="Resetear">

                </form>

            </div>

        </div>
    </div>

    <script > 
       let params = new URLSearchParams(window.location.search)
       let token = params.get("token")
       if (!token) {
           alert("error")
       } else {
           let inputToken = document.getElementById("token")
           inputToken.value = token
       }
    </script>
    
</body>

</html>
